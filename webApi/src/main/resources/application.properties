spring.application.name=webApi

# MySQL DB connection properties
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Azure Insight Trace
applicationinsights.connection.string=InstrumentationKey=ad3fb58f-dda7-486f-bea4-8bdd72d44f17;IngestionEndpoint=https://brazilsouth-1.in.applicationinsights.azure.com/
applicationinsights.role.name=nutritionalservice

# Azure Service Bus
azure.eventhub.connection-string=${AZURE_EVENT_HUB_CONNECTION_STRING}
azure.eventhub.hub-name=${AZURE_EVENT_HUB_NAME}
